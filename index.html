<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="page_view">
        <div class="web_site">
            
        </div>
        <textarea type="text" id="buffer" style=" position: absolute; left: 10000px;"> </textarea>
    </div>
    <div class="page_control">

        <div class="attach">
            <div class="left">
                <div class="icon view_code"></div>
                <div class="icon copy_html"></div>                
            </div>
            <div class="right">
                <div class="icon pin"></div>
                <div class="icon full_screen"></div>
            </div> 
        </div>
        <div class="tags">
            <button class="btn_tags btn_div" data-block="div">div</button>
            <button class="btn_tags btn_p" data-block="p">p</button>
            <button class="btn_tags btn_span" data-block="span">span</button> 
            <input type="checkbox"  id="current_active">
        </div>
        <div class="tags_settings div hide">
            <input class="setting_div" placeholder="Ширина" data-tags-settings="width" type="text" value="100%">
            <input class="setting_div" placeholder="Высота" data-tags-settings="height" type="text" value="300px">
            <input class="setting_div" placeholder="Фон" data-tags-settings="background" type="text">
            <input class="setting_div" placeholder="Цвет" data-tags-settings="color" type="text">
            <input class="setting_div" placeholder="Граница" data-tags-settings="border" type="text" value="solid 1px black">
            <input class="setting_div" placeholder="Отступ внешний" data-tags-settings="margin" type="text" value="0px">
            <input class="setting_div" placeholder="Отступ внутренний" data-tags-settings="padding" type="text" value="0px">
            <input class="setting_div" placeholder="Display" data-tags-settings="display" type="text" value="flex">
        </div>
        <div class="tags_settings p hide">
            <input class="setting_p" placeholder="Ширина" data-tags-settings="width" type="text">
            <input class="setting_p" placeholder="Высота" data-tags-settings="height" type="text">
            <input class="setting_p" placeholder="Фон" data-tags-settings="background" type="text">
            <input class="setting_p" placeholder="Цвет" data-tags-settings="color" type="text">
            <input class="setting_p" placeholder="Граница" data-tags-settings="border" type="text">
            <input class="setting_p" placeholder="Отступ внешний" data-tags-settings="margin" type="text">
            <input class="setting_p" placeholder="Отступ внутренний" data-tags-settings="padding" type="text">
        </div>

        <div class="tags_settings span hide">
            <input class="setting_span" placeholder="Фон" data-tags-settings="background" type="text">
            <input class="setting_span" placeholder="Цвет" data-tags-settings="color" type="text">
            <input class="setting_span" placeholder="Граница" data-tags-settings="border" type="text">
            <input class="setting_span" placeholder="Отступ внешний" data-tags-settings="margin" type="text">
            <input class="setting_span" placeholder="Отступ внутренний" data-tags-settings="padding" type="text">
        </div>
        <button class="create_tag btn_tag_edit hide" >Создать блок</button> 
        <button class="change_tag btn_tag_edit hide" >Изменить блок</button> 
        <button class="delete_tag btn_tag_edit hide" >Удалить блок</button> 

    </div>


    <script src="icons.js"></script>
    <script src="main.js"></script>
</body>

</html>
