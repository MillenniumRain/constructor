<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="page_view">
        <div class="web_site"></div>
        <textarea type="text" id="buffer" style=" position: absolute; left: 10000px;"> </textarea>
    </div>
    <div class="page_control">

        <div class="attach">
            <div class="left">
                <div class="icon view_code"></div>
                <div class="icon copy_html"></div>                
                <div class="icon active_parent"></div> 
                &nbsp;&nbsp;&nbsp;&nbsp;   
                <button class='select_all'>All</button>              
                <button class='select_child'>Child</button>  
                &nbsp;&nbsp;&nbsp;&nbsp;          
                <button class='copy_css'>Copy</button>          
                <button class='paste_css'>Paste</button>  
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="save_f5">Save</button>   
                <button class="save_load">Save as/Load</button>  
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="import_export">Import/Export</button>     
            </div>
            <div class="right">
                <div class="icon pin"></div>
                <div class="icon full_screen"></div>
            </div> 
        </div>
        <div class="tags">
            <button class="btn_tags btn_div" data-block="div">div</button>
            <button class="btn_tags btn_p" data-block="p">p (не воркинг)</button>
            <button class="btn_tags btn_span" data-block="span">span (не воркинг)</button> 
            <button class="btn_tags btn_section" data-block="section">section (не воркинг)</button> 
            <input type="checkbox"  id="current_active_edit">
        </div>
        <div class="tags_settings div hide">
            <div class="div-settings">
                <div class="group_s dimension">
                    Ширина: <input class="setting_div" data-units="1" data-tags-settings="width" type="text" value="100%"> &nbsp;&nbsp;
                    Высота: <input class="setting_div"  data-units="1" data-tags-settings="height" type="text" value="300px">           
                </div>
                <div class="group_s display">
                    Display:   
                    <select class="setting_div" data-tags-settings="display">
                        <option value="block">block</option>
                        <option value="inline-block">inline-block</option>
                        <option value="table">table</option>
                        <option value="flex" selected>flex</option>
                        <option value="grid">grid</option>
                        <option value="none">none</option>
                    </select>            
                </div>
                <div class="group_s outline">
                    Контур: <input class="setting_div" placeholder="Outline" data-tags-settings="outline" type="text" value="2px dashed #000000cc">
                    Отступ контура: <input class="setting_div" placeholder="Outline-offset" data-tags-settings="outline-offset" type="text" value="-2px">
                </div>
                
                <div class="group_s indents">
                    <div class="margin">
                       Margin:  <input class="indents-show" type="checkbox" style="width:auto;height: auto;">
                        <div class="settings-mp">
                            <input class="left" data-units="1"  type="text">
                            <input class="top" data-units="1"  type="text">                        
                            <input class="setting_div center" data-tags-settings="margin" type="text">
                            <input class="right" data-units="1"  type="text">
                            <input class="bottom" data-units="1"  type="text">
                        </div> 
                    </div> 
                </div>
                <div class="group_s indents">
                    <div class="padding">
                        Padding: <input class="indents-show" type="checkbox" style="width:auto;height: auto;">
                        <div class="settings-mp">
                            <input class="left" data-units="1" type="text">
                            <input class="top"  data-units="1"  type="text">                        
                            <input class="setting_div center" data-tags-settings="padding" type="text">
                            <input class="right" data-units="1" type="text">
                            <input class="bottom" data-units="1" type="text">
                        </div>
                    </div>                
                </div>
    
                <div class="group_s color">
                    Цвет: <input class="setting_div" data-tags-settings="color" type="text"> 
                    <input class="color"  type="checkbox"> 
                    Фон: <input class="setting_div" data-tags-settings="background" type="text">
                    <input class="color background-color"  type="checkbox" checked="checked"> 
                </div>
                <div class="group_s indents">
                    <div class="border">
                        Border:    <input class="setting_div border"  data-tags-settings="border" type="text">
                    </div>
                </div>
                <div class="picker">    
                    <div class="block_picker">        
                        <img src="img/bgGradient.png" class="bk_img">
                        <div class="square"></div>                
                    </div>       
                    <div class="line">
                        <div class="arrows">
                            <div class="left_arrow"></div>
                            <div class="right_arrow"></div>
                        </div>
                        <canvas class="color-line"></canvas>
                    </div> 
                    <div class="current-color">
                        <div class="color-view"></div>
                        <input class="color-text" type="text">
                    </div>
                </div>
                <button class="create_tag btn_tag_edit" >Создать блок</button> 
                <button class="change_tag btn_tag_edit" >Изменить блок</button> 
                <button class="delete_tag btn_tag_edit" >Удалить блок</button> 
                
            </div>
        </div>
        <div class="tags_settings p hide">
            <input class="setting_p" placeholder="Ширина" data-tags-settings="width" type="text">
            <input class="setting_p" placeholder="Высота" data-tags-settings="height" type="text">
            <input class="setting_p" placeholder="Фон" data-tags-settings="background" type="text">
            <input class="setting_p" placeholder="Цвет" data-tags-settings="color" type="text">
            <input class="setting_p" placeholder="Граница" data-tags-settings="border" type="text">
            <input class="setting_p" placeholder="Отступ внешний" data-tags-settings="margin" type="text">
            <input class="setting_p" placeholder="Отступ внутренний" data-tags-settings="padding" type="text">
        </div>

        <div class="tags_settings span hide">
            <input class="setting_span" placeholder="Фон" data-tags-settings="background" type="text">
            <input class="setting_span" placeholder="Цвет" data-tags-settings="color" type="text">
            <input class="setting_span" placeholder="Граница" data-tags-settings="border" type="text">
            <input class="setting_span" placeholder="Отступ внешний" data-tags-settings="margin" type="text">
            <input class="setting_span" placeholder="Отступ внутренний" data-tags-settings="padding" type="text">
        </div>             
        
    </div>
    <div class="popup-save" style="display: none;">
        <div class="data">
            <div class="data-head">
                <div class="left">
                    <button class="data-save">+</button>
                    <button class="data-load">Load</button>
                </div>
                <div class="right">
                    <button class="data-clear">Clear</button>
                </div>
                
               
            </div>
            <div class="data-body">
                <table class="saves">
                    <thead>
                        <tr>
                            <th>Имя</th>
                            <th>Дата</th>
                            <th>Описание</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot style="text-align: center;">  
                        <tr><td colspan="3" style="white-space: break-spaces;font-size: 10px;font-style: italic;color: #888888;">***Ограничение хранения 5 мб(когда-нибудь будет это серверная часть)</td></tr>                                             
                    </tfoot>  
                </table>               
            </div>
            <div class="close-popup">X</div>            
        </div>
    </div>
    <div class="popup-import" style="display: none;">
        <div class="data">
            <div class="data-head">
                <div class="left">
                    <button class="data-import" disabled="disabled">Import</button>
                </div>
                <div class="center">
                    Import
                </div>
                <div class="right">
                    <button class="data-export">Export</button>
                </div>                               
            </div>
            <div class="import">
                <div class="import-head">
                    <div class="left">HTML</div>
                    <div class="right">CSS</div>
                </div>
                <div class="import_fieds">
                    <textarea placeholder="Input HTML" name="" class="textarea-html"><div class="div_block_test" ></div><div class="div_block_test2" ></div>
                    </textarea>
                    <textarea placeholder="Input CSS" name="" class="textarea-css">.div_block_test{
    width: 100%; 
    height: 300px; 
    display: flex; 
    outline: rgba(0, 0, 0, 0.8) dashed 2px; 
    outline-offset: -2px; 
    background: rgb(160, 44, 44);
}
.div_block_test2{width: 100%; height: 300px; display: flex; outline: rgba(0, 0, 0, 0.8) dashed 2px; outline-offset: -2px; background: rgb(160, 44, 44);}
                        
                    </textarea>
                </div>
                <div class="import-url">
                    <div class="head-url">URL</div>
                    <div class="input-url"><input placeholder="Input URL for import site (не воркинг)" type="text"></div>
                    <div class="foot-url"><button class="import-html;">Import</button></div>
                </div>
            </div>
            <div class="close-popup">X</div>            
        </div>
        <div class="export hide">
               

            <div class="close-popup">X</div>            
        </div>
    </div>
    <script src="icons.js"></script>
    <script src="functions.js"></script>
    <script src="main.js"></script>
</body>

</html>
